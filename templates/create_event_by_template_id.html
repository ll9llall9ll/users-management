<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ստեղծել Միջոցառում | Создать Событие</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&display=swap');

        :root {
            --primary: #9c8468;
            --primary-dark: #8a7559;
            --primary-darker: #6d5a44;
            --primary-light: #d9cdbf;
            --primary-lighter: #f0eae3;
            --accent: #c9b199;
            --text-dark: #333333;
            --text-medium: #666666;
            --text-light: #999999;
            --white: #ffffff;
            --black: #000000;
            --background: #f8f4ef;
            --card-bg: rgba(255, 255, 255, 0.9);
            --shadow-light: 0 10px 30px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 15px 35px rgba(0, 0, 0, 0.12);
            --shadow-dark: 0 20px 40px rgba(0, 0, 0, 0.15);
            --radius-small: 10px;
            --radius-medium: 16px;
            --radius-large: 20px;
            --transition: all 0.3s ease;
            --transition-fast: all 0.2s ease;
            --transition-slow: all 0.4s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
            margin: 0;
            position: relative;
            overflow-x: hidden;
            font-family: 'Cormorant Garamond', serif;
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Background overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 40%, rgba(156, 132, 104, 0.08) 0%, transparent 30%),
                radial-gradient(circle at 70% 60%, rgba(156, 132, 104, 0.1) 0%, transparent 30%);
            z-index: -1;
            pointer-events: none;
        }

        /* Shimmer effect */
        .bg-shimmer {
            position: fixed;
            width: 200vw;
            height: 200vh;
            background: radial-gradient(circle, rgba(255,255,255,0.6) 10%, transparent 80%);
            animation: shimmer 40s infinite linear;
            top: -50vh;
            left: -50vw;
            z-index: -1;
        }

        @keyframes shimmer {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particles span {
            position: absolute;
            display: block;
            width: 8px;
            height: 8px;
            background: rgba(156, 132, 104, 0.4);
            border-radius: 50%;
            animation: particleMove 20s infinite ease-in-out;
        }

        @keyframes particleMove {
            0% { transform: translateY(0) translateX(0); opacity: 1; }
            100% { transform: translateY(800px) translateX(-200px); opacity: 0; }
        }

        .particles span:nth-child(1) { top: 12%; left: 18%; animation-duration: 18s; }
        .particles span:nth-child(2) { top: 22%; left: 65%; animation-duration: 22s; }
        .particles span:nth-child(3) { top: 35%; left: 42%; animation-duration: 25s; }
        .particles span:nth-child(4) { top: 55%; left: 78%; animation-duration: 20s; }
        .particles span:nth-child(5) { top: 75%; left: 25%; animation-duration: 16s; }
        .particles span:nth-child(6) { top: 15%; left: 85%; animation-duration: 19s; }
        .particles span:nth-child(7) { top: 45%; left: 15%; animation-duration: 21s; }
        .particles span:nth-child(8) { top: 65%; left: 60%; animation-duration: 24s; }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            z-index: 100;
            position: relative;
        }

        .logo {
            font-size: 15px;
            font-weight: 600;
            color: var(--primary);
            font-family: 'Cormorant Garamond', serif;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 10px;
            font-size: 28px;
        }

        /* Enhanced Burger Menu */
        .menu-toggle {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 28px;
            height: 20px;
            background: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
            z-index: 1000;
            position: relative;
        }

        .menu-toggle .bar {
            width: 100%;
            height: 2px;
            background-color: var(--primary);
            border-radius: 2px;
            transition: transform 0.3s cubic-bezier(0.68, -0.6, 0.32, 1.6),
                        opacity 0.25s ease,
                        width 0.25s ease;
        }

        .menu-toggle .bar:nth-child(2) {
            width: 70%;
            align-self: flex-end;
        }

        .menu-toggle:hover .bar:nth-child(2) {
            width: 100%;
        }

        .menu-toggle.active .bar:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
        }
        
        .menu-toggle.active .bar:nth-child(2) {
            opacity: 0;
            width: 100%;
        }
        
        .menu-toggle.active .bar:nth-child(3) {
            transform: translateY(-9px) rotate(-45deg);
        }

        /* Enhanced Side Navigation */
        .side-nav {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: -5px 0 30px rgba(0, 0, 0, 0.1);
            z-index: 999;
            transition: transform 0.4s cubic-bezier(0.65, 0, 0.35, 1);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            transform: translateX(0);
            will-change: transform;
        }

        .side-nav.active {
            transform: translateX(-350px);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .side-nav-header {
            padding: 30px 25px 20px;
            border-bottom: 1px solid rgba(156, 132, 104, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .side-nav-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--primary);
            font-family: 'Cormorant Garamond', serif;
            letter-spacing: 1px;
            margin-bottom: 0;
        }

        .close-menu-btn {
            background: none;
            border: none;
            color: var(--text-medium);
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            transition: var(--transition-fast);
            background-color: rgba(156, 132, 104, 0.1);
        }

        .close-menu-btn:hover {
            background-color: var(--primary-light);
            color: var(--primary-dark);
            transform: rotate(90deg);
        }

        .nav-items {
            padding: 25px;
            flex: 1;
        }

        .nav-item {
            margin-bottom: 15px;
            list-style: none;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            border-radius: var(--radius-small);
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            transition: var(--transition-fast);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: rgba(156, 132, 104, 0.1);
            z-index: -1;
            transition: var(--transition-fast);
        }

        .nav-link:hover::before {
            left: 0;
        }

        .nav-link:hover {
            color: var(--primary-dark);
            transform: translateX(5px);
        }

        .nav-link i {
            margin-right: 12px;
            font-size: 18px;
            width: 24px;
            text-align: center;
            color: var(--primary);
        }

        .nav-link.logout {
            color: #d32f2f;
            margin-top: 20px;
        }

        .nav-link.logout i {
            color: #d32f2f;
        }

        .nav-link.logout:hover::before {
            background-color: rgba(211, 47, 47, 0.1);
        }

        .side-nav-footer {
            padding: 25px;
            border-top: 1px solid rgba(156, 132, 104, 0.2);
            background-color: rgba(156, 132, 104, 0.03);
        }

        .language-selector {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .language-title {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-medium);
            margin-bottom: 12px;
            text-align: center;
        }

        .language-buttons {
            display: flex;
            width: 100%;
            gap: 10px;
        }

        .language-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid transparent;
            border-radius: var(--radius-small);
            background-color: var(--primary-lighter);
            color: var(--primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-fast);
            text-align: center;
        }

        .language-btn.active {
            background-color: var(--primary);
            color: var(--white);
            box-shadow: 0 4px 10px rgba(156, 132, 104, 0.3);
        }

        .language-btn:hover:not(.active) {
            background-color: var(--primary-light);
            transform: translateY(-2px);
        }

        .copyright {
            font-size: 12px;
            color: var(--text-light);
            text-align: center;
            margin-top: 20px;
            font-weight: 400;
        }

        /* Back link */
        .back-link {
            display: flex;
            align-items: center;
            margin-right: 15px;
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: var(--transition);
            padding: 8px 12px;
            border-radius: var(--radius-small);
        }
        
        .back-link:hover {
            background-color: rgba(156, 132, 104, 0.1);
            transform: translateX(-3px);
        }
        
        .back-link i {
            margin-right: 8px;
        }

        /* Main container */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            border-radius: var(--radius-large);
            overflow: hidden;
            box-shadow: var(--shadow-medium);
            max-width: 800px;
            width: 100%;
            background: var(--card-bg);
            position: relative;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container h1 {
            font-size: 32px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 30px;
            text-align: center;
            font-family: 'Cormorant Garamond', serif;
            letter-spacing: 1px;
            position: relative;
        }

        .container h1::after {
            content: "";
            display: block;
            width: 50px;
            height: 3px;
            background: var(--primary);
            margin: 15px auto 0;
            border-radius: 2px;
        }

        .formEvent {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            flex: 1;
            animation: fadeIn 0.5s ease forwards;
            animation-delay: calc(0.1s * var(--i, 1));
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: var(--text-medium);
            margin-bottom: 8px;
            font-size: 14px;
            transition: var(--transition);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--text-light);
            border-radius: var(--radius-small);
            outline: none;
            transition: var(--transition);
            font-size: 15px;
            color: var(--text-dark);
            background-color: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(156, 132, 104, 0.1);
            background-color: var(--white);
        }

        .btn {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 30px auto 0;
            padding: 14px;
            border: none;
            border-radius: var(--radius-small);
            background-color: var(--primary);
            color: var(--white);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            text-align: center;
            z-index: 1;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: transform 0.5s, opacity 0.3s;
        }

        .btn:hover::after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(156, 132, 104, 0.4);
            animation: buttonGlow 1.5s infinite alternate;
        }
        
        @keyframes buttonGlow {
            0% { box-shadow: 0 5px 15px rgba(156, 132, 104, 0.3); }
            100% { box-shadow: 0 8px 25px rgba(156, 132, 104, 0.6); }
        }

        .error-message {
            color: #d32f2f;
            font-size: 14px;
            text-align: center;
            margin: 20px 0;
            background-color: rgba(211, 47, 47, 0.1);
            padding: 10px;
            border-radius: var(--radius-small);
            border-left: 3px solid #d32f2f;
        }

        /* Responsive styles */
        @media (max-width: 992px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .container {
                padding: 30px;
            }

            .header {
                padding: 15px 30px;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }
            
            .container {
                padding: 25px 20px;
            }
            
            .container h1 {
                font-size: 26px;
            }

            .side-nav {
                width: 300px;
            }
            
            .side-nav.active {
                transform: translateX(-300px);
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 20px 15px;
                border-radius: var(--radius-medium);
            }
            
            .container h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            
            .container h1::after {
                margin: 10px auto 0;
            }
            
            .form-group {
                margin-bottom: 15px;
            }
            
            .form-group label {
                margin-bottom: 6px;
                font-size: 13px;
            }
            
            .form-group input {
                padding: 10px 12px;
                font-size: 14px;
            }
            
            .btn {
                padding: 12px;
                margin-top: 20px;
            }

            .side-nav {
                width: 85%;
            }
            
            .side-nav.active {
                transform: translateX(-100%);
            }
        }
    </style>
</head>

<body>
    <div class="bg-shimmer"></div>
    
    <div class="particles">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <header class="header">
        <div class="logo">
            <a href="{{ url_for('view_events') }}" class="back-link">
                <i class="fas fa-arrow-left"></i>
                <!-- <span id="backLinkText"></span> -->
            </a>
            <i class="fas fa-calendar-check"></i>
            <span id="logoText">Միջոցառումների կառավարիչ</span>
        </div>
        <button class="menu-toggle" id="menuToggle" aria-expanded="false" aria-controls="sideNav" aria-label="Open menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </header>

    <!-- Overlay -->
    <div class="overlay" id="overlay" aria-hidden="true"></div>

    <!-- Side Navigation -->
    <aside class="side-nav" id="sideNav">
        <div class="side-nav-header">
            <h2 class="side-nav-title" id="menuTitle">Մենյու</h2>
            <button class="close-menu-btn" id="closeMenuBtn" aria-label="Close menu">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <nav>
            <ul class="nav-items">
                <li class="nav-item">
                    <a href="{{ url_for('view_events') }}" class="nav-link">
                        <i class="fas fa-calendar-alt"></i>
                        <span id="eventsText">Միջոցառումներ</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('profile') }}" class="nav-link">
                        <i class="fas fa-user"></i>
                        <span id="profileText">Պրոֆիլ</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('logout') }}" class="nav-link logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span id="logoutText">Դուրս գալ</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="side-nav-footer">
            <div class="language-selector">
                <h3 class="language-title" id="languageTitle">Լեզու</h3>
                <div class="language-buttons">
                    <button class="language-btn active" id="hyBtn">Հայերեն</button>
                    <button class="language-btn" id="ruBtn">Русский</button>
                </div>
            </div>
            <div class="copyright" id="copyright">© 2024 Միջոցառումների Կառավարիչ</div>
        </div>
    </aside>

    <div class="main-content">
        <div class="container">
            <h1 id="pageTitle">Ստեղծել նոր միջոցառում</h1>
            
            <form class="formEvent" method="POST" action="{{ url_for('create_event_by_template_id') }}">
                <div class="form-row">
                    <div class="form-group" style="--i:1">
                        <label for="internal_name" id="internalNameLabel">Ներքին անվանում:</label>
                        <input type="text" name="internal_name" id="internal_name" value="{{ internal_name or '' }}" required>
                    </div>
                    <div class="form-group" style="--i:2">
                        <label for="display_name" id="displayNameLabel">Ցուցադրման անվանում:</label>
                        <input type="text" name="display_name" id="display_name" value="{{ display_name or '' }}" required>
                    </div>
                </div>
                
                <input type="number" name="template_id" value="{{ template_id or '' }}" required hidden>
                
                <div class="form-group" style="--i:3">
                    <label for="date" id="dateLabel">Ամսաթիվ և ժամ:</label>
                    <input type="datetime-local" name="date" id="date" value="{{ date or '' }}" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group" style="--i:4">
                        <label for="address_country" id="countryLabel">Երկիր:</label>
                        <input type="text" name="address_country" id="address_country" value="{{ address_country or '' }}" required>
                    </div>
                    <div class="form-group" style="--i:5">
                        <label for="address_city" id="cityLabel">Քաղաք:</label>
                        <input type="text" name="address_city" id="address_city" value="{{ address_city or '' }}" required>
                    </div>
                </div>
                
                <div class="form-group" style="--i:6">
                    <label for="address_line" id="addressLabel">Հասցե:</label>
                    <input type="text" name="address_line" id="address_line" value="{{ address_line or '' }}" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group" style="--i:7">
                        <label for="hall_name" id="hallNameLabel">Դահլիճի անվանում:</label>
                        <input type="text" name="hall_name" id="hall_name" value="{{ hall_name or '' }}" required>
                    </div>
                    <div class="form-group" style="--i:8">
                        <label for="unique_domain" id="domainLabel">Եզակի դոմեն:</label>
                        <input type="text" name="unique_domain" id="unique_domain" value="{{ unique_domain or '' }}" required>
                    </div>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">Ստեղծել միջոցառում</button>
            </form>
            
            {% if error %}
            <p class="error-message">{{ error }}</p>
            {% endif %}
        </div>
    </div>

    <script>
        // Enhanced Mobile menu toggle functionality
        const menuToggle = document.getElementById('menuToggle');
        const sideNav = document.getElementById('sideNav');
        const overlay = document.getElementById('overlay');
        const closeMenuBtn = document.getElementById('closeMenuBtn');
        const focusableElements = sideNav.querySelectorAll('a, button, input, select, textarea, [tabindex]:not([tabindex="-1"])');
        const firstFocusableElement = focusableElements[0];
        const lastFocusableElement = focusableElements[focusableElements.length - 1];
        
        // Language buttons
        const hyBtn = document.getElementById('hyBtn');
        const ruBtn = document.getElementById('ruBtn');
        
        // Open and close menu functions
        function openMenu() {
            menuToggle.classList.add('active');
            sideNav.classList.add('active');
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
            menuToggle.setAttribute('aria-expanded', 'true');
            
            // Focus trap
            document.addEventListener('keydown', trapTabKey);
            
            // Focus first element
            setTimeout(() => {
                firstFocusableElement.focus();
            }, 100);
        }

        function closeMenu() {
            menuToggle.classList.remove('active');
            sideNav.classList.remove('active');
            overlay.classList.remove('active');
            document.body.style.overflow = 'auto';
            menuToggle.setAttribute('aria-expanded', 'false');
            
            // Remove focus trap
            document.removeEventListener('keydown', trapTabKey);
            
            // Return focus to menu button
            menuToggle.focus();
        }

        function trapTabKey(e) {
            if (e.key === 'Tab') {
                if (e.shiftKey && document.activeElement === firstFocusableElement) {
                    e.preventDefault();
                    lastFocusableElement.focus();
                } else if (!e.shiftKey && document.activeElement === lastFocusableElement) {
                    e.preventDefault();
                    firstFocusableElement.focus();
                }
            }
            
            if (e.key === 'Escape') {
                closeMenu();
            }
        }
        
        // Event Listeners
        menuToggle.addEventListener('click', openMenu);
        closeMenuBtn.addEventListener('click', closeMenu);
        overlay.addEventListener('click', closeMenu);
        
        // Language switcher functionality
        function setLanguage(lang) {
            if (lang === 'hy') {
                // Armenian translations
                document.getElementById('backLinkText').textContent = 'Վերադառնալ';
                document.getElementById('logoText').textContent = 'Միջոցառումների կառավարիչ';
                document.getElementById('menuTitle').textContent = 'Մենյու';
                document.getElementById('eventsText').textContent = 'Միջոցառումներ';
                document.getElementById('profileText').textContent = 'Պրոֆիլ';
                document.getElementById('logoutText').textContent = 'Դուրս գալ';
                document.getElementById('languageTitle').textContent = 'Լեզու';
                document.getElementById('copyright').textContent = '© 2024 Միջոցառումների Կառավարիչ';
                document.getElementById('pageTitle').textContent = 'Ստեղծել նոր միջոցառում';
                document.getElementById('internalNameLabel').textContent = 'Ներքին անվանում:';
                document.getElementById('displayNameLabel').textContent = 'Ցուցադրման անվանում:';
                document.getElementById('dateLabel').textContent = 'Ամսաթիվ և ժամ:';
                document.getElementById('countryLabel').textContent = 'Երկիր:';
                document.getElementById('cityLabel').textContent = 'Քաղաք:';
                document.getElementById('addressLabel').textContent = 'Հասցե:';
                document.getElementById('hallNameLabel').textContent = 'Դահլիճի անվանում:';
                document.getElementById('domainLabel').textContent = 'Եզակի դոմեն:';
                document.getElementById('submitBtn').textContent = 'Ստեղծել միջոցառում';
                
                hyBtn.classList.add('active');
                ruBtn.classList.remove('active');
                document.documentElement.lang = 'hy';
            } else if (lang === 'ru') {
                // Russian translations
                document.getElementById('backLinkText').textContent = 'Вернуться';
                document.getElementById('logoText').textContent = 'Менеджер событий';
                document.getElementById('menuTitle').textContent = 'Меню';
                document.getElementById('eventsText').textContent = 'События';
                document.getElementById('profileText').textContent = 'Профиль';
                document.getElementById('logoutText').textContent = 'Выйти';
                document.getElementById('languageTitle').textContent = 'Язык';
                document.getElementById('copyright').textContent = '© 2024 Менеджер событий';
                document.getElementById('pageTitle').textContent = 'Создать новое событие';
                document.getElementById('internalNameLabel').textContent = 'Внутреннее название:';
                document.getElementById('displayNameLabel').textContent = 'Отображаемое название:';
                document.getElementById('dateLabel').textContent = 'Дата и время:';
                document.getElementById('countryLabel').textContent = 'Страна:';
                document.getElementById('cityLabel').textContent = 'Город:';
                document.getElementById('addressLabel').textContent = 'Адрес:';
                document.getElementById('hallNameLabel').textContent = 'Название зала:';
                document.getElementById('domainLabel').textContent = 'Уникальный домен:';
                document.getElementById('submitBtn').textContent = 'Создать событие';
                
                hyBtn.classList.remove('active');
                ruBtn.classList.add('active');
                document.documentElement.lang = 'ru';
            }
        }
        
        // Event listeners for language buttons
        hyBtn.addEventListener('click', () => setLanguage('hy'));
        ruBtn.addEventListener('click', () => setLanguage('ru'));
        
        // Check browser language preference or use stored preference
        const savedLang = localStorage.getItem('preferredLanguage');
        if (savedLang) {
            setLanguage(savedLang);
        } else {
            const browserLang = navigator.language.substring(0, 2);
            if (browserLang === 'ru') {
                setLanguage('ru');
            } else {
                setLanguage('hy'); // Default to Armenian
            }
        }
        
        // Save language preference when changed
        hyBtn.addEventListener('click', () => {
            localStorage.setItem('preferredLanguage', 'hy');
        });
        
        ruBtn.addEventListener('click', () => {
            localStorage.setItem('preferredLanguage', 'ru');
        });
        
        // Form validation
        const form = document.querySelector('.formEvent');
        form.addEventListener('submit', function(event) {
            const requiredFields = form.querySelectorAll('[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    isValid = false;
                    field.style.borderColor = '#d32f2f';
                } else {
                    field.style.borderColor = '';
                }
            });
            
            // Domain validation - only allow letters, numbers, and hyphens
            const domainField = document.getElementById('unique_domain');
            const domainPattern = /^[a-z0-9-]+$/;
            if (domainField.value && !domainPattern.test(domainField.value)) {
                isValid = false;
                domainField.style.borderColor = '#d32f2f';
                
                // Show error message
                event.preventDefault();
                const errorMessage = document.querySelector('.error-message') || document.createElement('p');
                errorMessage.className = 'error-message';
                errorMessage.textContent = document.documentElement.lang === 'hy' ? 
                    'Դոմենը պետք է պարունակի միայն փոքրատառեր, թվեր և գծիկներ:' : 
                    'Домен должен содержать только строчные буквы, цифры и дефисы:';
                
                if (!document.querySelector('.error-message')) {
                    form.appendChild(errorMessage);
                }
            }
            
            if (!isValid) {
                event.preventDefault();
            }
        });
        
        // Reset field styling on input
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                this.style.borderColor = '';
                const errorMessage = document.querySelector('.error-message');
                if (errorMessage) {
                    errorMessage.remove();
                }
            });
        });
    </script>
</body>
</html>
