<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –∫–∞—Ä—Ç–æ—á–µ–∫ –º–µ—Å—Ç –ø—Ä–æ–≤–µ–¥–µ–Ω–∏—è</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        /* Location Cards Styles */
        .location-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            margin: 15px auto;
            max-width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 2px solid rgba(40, 167, 69, 0.2);
            animation: locationSlideIn 1s ease-out 0.5s both;
            transition: all 0.3s ease;
            position: relative;
        }

        .location-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        @keyframes locationSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .location-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .location-time {
            color: #666;
            font-size: 1.1rem;
        }

        .location-time i {
            color: #28a745;
        }

        .location-image-container {
            position: relative;
            width: 100%;
            height: 280px;
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid rgba(40, 167, 69, 0.3);
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .location-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .location-image:hover {
            transform: scale(1.05);
        }

        .location-overlay {
            position: absolute;
            top: 12px;
            left: 12px;
            background: rgba(255, 255, 255, 0.95);
            padding: 8px 12px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border: 1px solid rgba(40, 167, 69, 0.2);
        }

        .location-info {
            display: flex;
            align-items: center;
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .location-info i {
            color: #28a745;
            margin-right: 8px;
            font-size: 1rem;
        }

        .location-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .location-btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            min-width: 160px;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .location-btn.primary {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .location-btn.primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
            background: linear-gradient(135deg, #20c997, #28a745);
        }

        .location-btn.secondary {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .location-btn.secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4);
            background: linear-gradient(135deg, #1976D2, #2196F3);
        }

        .location-btn i {
            font-size: 1rem;
        }

        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è –≤–Ω–µ—à–Ω–µ–≥–æ –≤–∏–¥–∞ */
        .location-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #28a745, #20c997, #2196F3);
            border-radius: 20px 20px 0 0;
            opacity: 0.8;
        }

        .location-header h3 {
            background: linear-gradient(135deg, #28a745, #20c997);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
        }

        .location-time .fw-bold {
            color: #28a745;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
        .location-btn {
            position: relative;
            overflow: hidden;
        }

        .location-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .location-btn:hover::before {
            left: 100%;
        }

        /* Responsive location styles */
        @media (max-width: 768px) {
            .location-image-container {
                height: 220px;
            }
            
            .location-actions {
                flex-direction: column;
                gap: 10px;
            }
            
            .location-btn {
                width: 100%;
                justify-content: center;
                padding: 14px;
                font-size: 1.1rem;
                min-width: auto;
            }

            .col-lg-6 {
                margin-bottom: 25px;
            }

            .location-card {
                padding: 15px;
            }

            .location-header h3 {
                font-size: 1.6rem !important;
            }
        }

        @media (max-width: 480px) {
            .location-image-container {
                height: 200px;
            }
            
            .location-btn {
                padding: 16px;
                font-size: 1.2rem;
            }

            .location-card {
                padding: 12px;
                margin: 10px auto;
            }

            .location-header h3 {
                font-size: 1.4rem !important;
            }

            .location-time {
                font-size: 1rem !important;
            }
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .test-header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="test-header">
            <h1>üß™ –¢–µ—Å—Ç –∫–∞—Ä—Ç–æ—á–µ–∫ –º–µ—Å—Ç –ø—Ä–æ–≤–µ–¥–µ–Ω–∏—è</h1>
            <p>–ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç–∏ –∏ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç–∏</p>
        </div>

        <div class="row">
            <!-- Church Location -->
            <div class="col-lg-6 col-md-12 mb-4" data-aos="fade-up" data-aos-duration="2000">
                <div class="location-card">
                    <div class="location-header">
                        <h3 class="mb-2" style="font-size: 1.8rem;">‚õ™ –•—Ä–∞–º</h3>
                        <p class="location-time mb-3">
                            <i class="fas fa-clock me-2"></i>
                            <span class="fw-bold">–í–µ–Ω—á–∞–Ω–∏–µ –≤ 12:30</span>
                        </p>
                    </div>
                    
                    <div class="location-image-container">
                        <img src="/test/image/church.png" 
                             alt="–•—Ä–∞–º –°–≤—è—Ç–æ–≥–æ –ì—Ä–∏–≥–æ—Ä–∏—è" 
                             class="location-image"
                             onerror="this.src='https://via.placeholder.com/400x300/28a745/ffffff?text=–•—Ä–∞–º'">
                        <div class="location-overlay">
                            <div class="location-info">
                                <i class="fas fa-church"></i>
                                <span>–•—Ä–∞–º –°–≤—è—Ç–æ–≥–æ –ì—Ä–∏–≥–æ—Ä–∏—è</span>

                        </div>
                    </div>
                    
                    <div class="location-actions mt-3">

                            <i class="fas fa-external-link-alt me-2"></i>

                        <button onclick="getDirections('church')" class="location-btn secondary">
                            <i class="fas fa-route me-2"></i>
                            –ü–æ—Å—Ç—Ä–æ–∏—Ç—å –º–∞—Ä—à—Ä—É—Ç
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Hall Location -->
            <div class="col-lg-6 col-md-12 mb-4" data-aos="fade-up" data-aos-duration="2000">
                <div class="location-card">
                    <div class="location-header">
                        <h3 class="mb-2" style="font-size: 1.8rem;">üèõÔ∏è –ó–∞–ª</h3>
                        <p class="location-time mb-3">
                            <i class="fas fa-clock me-2"></i>
                            <span class="fw-bold">–ë–∞–Ω–∫–µ—Ç –≤ 16:30</span>
                        </p>
                    </div>
                    
                    <div class="location-image-container">
                        <img src="/test/image/hall.png" 
                             alt="–°–≤–∞–¥–µ–±–Ω—ã–π –∑–∞–ª" 
                             class="location-image"
                             onerror="this.src='https://via.placeholder.com/400x300/2196F3/ffffff?text=–ó–∞–ª'">
                        <div class="location-overlay">
                            <div class="location-info">
                                <i class="fas fa-utensils"></i>
                                <span>–°–≤–∞–¥–µ–±–Ω—ã–π –∑–∞–ª</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="location-actions mt-3">
                        <button onclick="openInGoogleMaps('hall')" class="location-btn primary">
                            <i class="fas fa-external-link-alt me-2"></i>

                        </button>
                        <button onclick="getDirections('hall')" class="location-btn secondary">
                            <i class="fas fa-route me-2"></i>
                            –ü–æ—Å—Ç—Ä–æ–∏—Ç—å –º–∞—Ä—à—Ä—É—Ç
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <button onclick="testButtons()" class="btn btn-info btn-lg">
                üß™ –ü—Ä–æ—Ç–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å –∫–Ω–æ–ø–∫–∏
            </button>
        </div>
    </div>

    <script>
        // –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –º–µ—Å—Ç –ø—Ä–æ–≤–µ–¥–µ–Ω–∏—è (–º–æ–∂–Ω–æ –∏–∑–º–µ–Ω–∏—Ç—å –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–µ)
        const CHURCH_COORDINATES = [40.059791, 44.444884]; // –•—Ä–∞–º
        const HALL_COORDINATES = [40.059791, 44.444884]; // –ó–∞–ª (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã)
        
        // Open in Google Maps
        function openInGoogleMaps(type) {
            let coordinates, name;
            if (type === 'church') {
                coordinates = CHURCH_COORDINATES;
                name = '–•—Ä–∞–º –°–≤—è—Ç–æ–≥–æ –ì—Ä–∏–≥–æ—Ä–∏—è';
            } else {
                coordinates = HALL_COORDINATES;
                name = '–°–≤–∞–¥–µ–±–Ω—ã–π –∑–∞–ª';
            }
            
            // –û—Ç–∫—Ä—ã–≤–∞–µ–º Google Maps —Å –ø–æ–∏—Å–∫–æ–º –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é –º–µ—Å—Ç–∞
            const searchQuery = encodeURIComponent(name);
            const url = `https://www.google.com/maps/search/${searchQuery}`;
            window.open(url, '_blank');
        }

        // Get directions with Yandex Navigator
        function getDirections(type) {
            let coordinates;
            if (type === 'church') {
                coordinates = CHURCH_COORDINATES;
            } else {
                coordinates = HALL_COORDINATES;
            }
            
            // –û—Ç–∫—Ä—ã–≤–∞–µ–º –Ø–Ω–¥–µ–∫—Å –Ω–∞–≤–∏–≥–∞—Ç–æ—Ä –¥–ª—è –ø–æ—Å—Ç—Ä–æ–µ–Ω–∏—è –º–∞—Ä—à—Ä—É—Ç–∞
            const url = `https://yandex.com/maps/?rtext=~${coordinates[0]},${coordinates[1]}&rtt=auto`;
            window.open(url, '_blank');
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –∫–∞—Ä—Ç–æ—á–µ–∫
            const locationCards = document.querySelectorAll('.location-card');
            locationCards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.2}s`;
            });

            // –î–æ–±–∞–≤–ª—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            const locationImages = document.querySelectorAll('.location-image');
            locationImages.forEach(img => {
                img.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.05)';
                });
                
                img.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1)';
                });
            });

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–±–æ—Ç–æ—Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –∫–Ω–æ–ø–æ–∫
            console.log('Location buttons initialized successfully!');
            console.log('Church coordinates:', CHURCH_COORDINATES);
            console.log('Hall coordinates:', HALL_COORDINATES);
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∫–Ω–æ–ø–æ–∫
        function testButtons() {
            console.log('Testing button functionality...');
            
            // –¢–µ—Å—Ç–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏ —Ö—Ä–∞–º–∞
            console.log('Church buttons:');
            console.log('- Google Maps:', typeof openInGoogleMaps === 'function');
            console.log('- Directions:', typeof getDirections === 'function');
            
            // –¢–µ—Å—Ç–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏ –∑–∞–ª–∞
            console.log('Hall buttons:');
            console.log('- Google Maps:', typeof openInGoogleMaps === 'function');
            console.log('- Directions:', typeof getDirections === 'function');
            
            alert('–í—Å–µ –∫–Ω–æ–ø–∫–∏ —Ä–∞–±–æ—Ç–∞—é—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å –¥–ª—è –¥–µ—Ç–∞–ª–µ–π.');
            return 'All buttons are working correctly!';
        }
    </script>
</body>
</html>
